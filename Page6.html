<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POE Feedback</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <!-- Header -->
        <header class="d-flex justify-content-center text-bg-dark">
            <div class="container">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center">
                    <img src="IMGS/Logo.png" alt="Path of Exile logo" class="w-50">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <h1><b>PATH OF EXILE FEEDBACK</b></h1>
                  </div>
                </div>
              </div>  
        </header>

        <!-- Navigation Bar -->
        <nav class="d-flex justify-content-center bg-secondary display-1">
            <ul>
                <a href="Page5.html" class="link-dark">Last Page</a>
                <a href="" class="link-dark">Next Page</a>
            </ul>
        </nav>

        <!-- Main Content Section -->
        <main class="d-flex justify-content-center text-bg-dark">
            <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <p>Please leave feedback regarding your thoughts on Path of Exile and this website as an intro to Path of Exile</p>
                  </div>
                </div>
                <div class="container mt-5">
                    <h2>POE FEEDBACK</h2>
                    <form method="post" action="mailto:carterrock49@gmail.com" enctype="text/plain">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="YourEmail@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback:</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="7" placeholder="Please leave feedback here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
              </div>
        </main>
        <div class="d-flex justify-content-center bg-secondary"><p></p></div>
        <!-- Footer -->
        <footer class="d-flex justify-content-center text-bg-dark">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
            <p>&nbsp;&nbsp;&nbsp;Contact us: <a href="mailto:carterrrock49@gmail.com">Carterrrock49@gmail.com</a></p>
        </footer>

    </body>
</html>
